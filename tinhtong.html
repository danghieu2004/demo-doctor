<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tong">Tinh tong</h1>
        <button onclick="Thongtin()">Dien thong tin</button>
            <script type="text/javascript">
                function Thongtin(){
                    var a = parseInt(prompt("nhap so a"));
                        var b = parseInt(prompt("nhap so b"));
                            var tong = a + b;
                            document.getElementById("tong").innerHTML ="Tong hai so " + a + " + " + b + " la " + tong;
                }
                </script>
</body>
</html>
